<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
      async
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"
      async
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    ></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./js/chat.js" defer></script>
  </head>
  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="chatForm">
            message: <input type="text" name="message" required autocomplete="off"/>
            <button type="submit">Send</button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class="message">
          <p>
            <span class="messsage__name">{{username}}</span>
            <span class="messsage__meta">{{createdAt}}</span>
          </p>
          <p>{{message}}</p>
      </div>
    </script>

    <script id="location-template" type="text/html">
      <div class="message">
          <p>
            <span class="messsage__name">{{username}}</span>
            <span class="messsage__meta">{{createdAt}}</span>
          </p>
          <p><a href={{url}} target="_BLANK">My Current Location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
  </body>
</html>
